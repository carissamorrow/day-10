<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GregsList</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!--Mounting Points-->
  <div class="container">
    <div class="row" id="app">
      <div class="col">
        <button class="btn btn-primary" onclick="app.controllers.autosController.showAutos()">Autos</button>
        <button class="btn btn-primary" onclick="app.controllers.realestateController.showrealEstate()">Real Estate</button>
        <button class="btn btn-primary" onclick="app.controllers.JobsController.showJobs()">Jobs</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form onsubmit class="numbers"="app.controllers.autosController.addAuto(event)">
          <input type="text" name="make">
          <input type="text" name="model">
          <input type="number" name="year">
          <input type="number" name="price">
          <textarea type="text" name="description"></textarea>
          <input type="url" name="imgUrl">
          <button type="submit">Add Auto</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form onsubmit class="numbers"="app.controllers.realestateController.addrealEstate(event)">
          <input type="text" name="id">
          <input type="text" name="bathrooms">
          <input type="text" name="bedrooms">
          <input type="text" name="price">
          <textarea type="text" name="description"></textarea>
          <input type="url" name="imgUrl">
          <button type="submit">Add House</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form onsubmit class="numbers"="app.controllers.JobsController.addJobs(event)">
          <input type="text" name="company">
          <input type="text" name="jobTitle">
          <input type="text" name="hours">
          <input type="text" name="rate">

          <button type="sumbit">Look For Jobs</button>
        </form>
      </div>
    </div>

    <div class="row" id="main-content">
      CHOOSE A CATAGORY TO START YOUR PURCHASE/NEW JOB!
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="app/main.js" type="module"></script>

</body>

</html>
