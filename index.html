<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GregsList</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!--Mounting Points-->
  <div id="app">
    <button class="btn btn-primary" onclick="app.controllers.autosController.showAutos()">Autos</button>
    <button class="btn btn-primary" onclick="app.controllers.realestateController.showrealEstate()">Real Estate</button>
    <button class="btn btn-primary" onclick="app.controllers.JobsController.showJobs()">Jobs</button>
  </div>



  <form onsubmit="app.controllers.autosController.addAuto(event)">
    <input type="text" name="make">
    <input type="text" name="model">
    <input type="number" name="year">

    <input type="number" name="price">
    <textarea type="text" name="description"></textarea>
    <input type="url" name="imgUrl">
    <button type="submit">Add Auto</button>
  </form>

  <form onsubmit="app.controllers.realestateController.addrealEstate(event)">
    <input type="text" name="neighborhood">
    <input type="text" name="size">
    <input type="text" name="yearbuilt">
    <input type="text" name="rooms">
    <input type="text" name="price">
    <textarea type="text" name="description"></textarea>
    <input type="url" name="imgUrl">
    <button type="sumbit">Add House</button>
  </form>


  <form onsubmit="app.controllers.JobsController.addJobs(event)">
    <input type="text" name="type">
    <input type="text" name="hours">
    <input type="text" name="days">
    <input type="text" name="requirements">
    <input type="text" name="salary">
    <textarea type="text" name="description"></textarea>
    <input type="url" name="imgUrl">
    <button type="sumbit">Look For Jobs</button>
  </form>

  <div id="main-content">
    CHOOSE A CATAGORY TO START YOUR PURCHASE/NEW JOB!
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="app/main.js" type="module"></script>

</body>

</html>
